<div [formGroup]="form">
    <input
        matInput
        (keyup)="checkSearch($event)"
        formControlName="search"
        [matAutocomplete]="auto"
    />

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option
            *ngFor="let option of (options | async)"
            [value]="option.value"
            [innerHTML]="option.text"
        ></mat-option>
    </mat-autocomplete>
</div>
