<st-asset-list [assets]="assets" [layout]="layout" [gridItemTargetWidth]="gridItemTargetWidth" infiniteScroll [infiniteScrollDistance]="0"
               (scrolled)="onLoadMoreAssets()"></st-asset-list>
<div *ngIf="dataLoading" class="loading-assets" id="loadingIndicator">
    <svg class="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <g>
            <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1"
                     values="1;1;0"></animate>
            <circle cx="50" cy="50" r="40" class="stroke-color-1" fill="none" stroke-width="6" stroke-linecap="round">
                <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1"
                         values="0;22;44"></animate>
            </circle>
        </g>
        <g>
            <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1"
                     values="1;1;0"></animate>
            <circle cx="50" cy="50" r="40" class="stroke-color-2" fill="none" stroke-width="6" stroke-linecap="round">
                <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1"
                         values="0;22;44"></animate>
            </circle>
        </g>
    </svg>
</div>
